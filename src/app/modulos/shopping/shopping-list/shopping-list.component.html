<div class="col-12 col-md-12" style="margin-top: 100px;">
  <div class="container">
    <nav>
      <ol class="breadcrumb bg-white">
        <li class="breadcrumb-item"><a routerLink="/">Início</a></li>
        <li class="breadcrumb-item active">Listagem</li>
      </ol>
    </nav>
    <div class="row mb-4">
      <div class="col-md">
        <h1 class="h5 border-left pl-2">
          Listagem dos Vínculos do Shopping do Empreemdedor
        </h1>
      </div>
      <div class="col-md">
        <button routerLink="new" class="btn btn-primary float-right">
          <i class="fas fa-user-plus"></i> Cadastrar Vínculo
        </button>
      </div>
    </div>
    <div id="table" class="table-responsive">
      <table class="table table-borderless">
        <thead>
          <tr class="bg-dark text-light">
            <th>ID</th>
            <th>Empresa</th>
            <th>Posição</th>
            <th>Vínculo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let shopping of shoppings" >
            <td>{{shopping.id}}</td>
            <td>{{shopping.empresa}}</td>
            <td>{{shopping.posicao }}</td>
            <td>{{shopping.vinculo }}</td>
            <td>
              <button (click)="editar(shopping.id)" class="btn btn-outline-info btn-sm"><i class="far fa-edit"></i></button>
              <button (click)="pagarDados(shopping.id, shopping.empresa)" data-toggle="modal" data-target="#ModalExclusao" class="btn btn-outline-danger btn-sm"><i class="fas fa-user-slash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
       <!-- Modal -->
       <div class="modal fade" id="ModalExclusao" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="TituloModalCentralizado">
                Vamos lá!
              </h5>
            </div>
            <div class="modal-body" style="font-weight: bold;">
              Confirmar Exclusão da empresa {{ nomeEmpresa }}?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                <i class="fas fa-window-close"></i>&nbsp;Cancelar
              </button>
              <button class="btn btn-success"  (click)="onDelete()" data-dismiss="modal">
                <i class="fas fa-save"></i> &nbsp;Excluir
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--Fim da modal-->
    <div class="card-body">
      <ng-template #loading>
        <div class="spinner-border text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </ng-template>
    </div>
  </div>
</div>
