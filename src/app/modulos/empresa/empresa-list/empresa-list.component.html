<div class="col-12 col-md-12" style="margin-top: 100px;">
  <div class="container">
    <nav>
      <ol class="breadcrumb bg-white">
        <li class="breadcrumb-item"><a routerLink="/">Início</a></li>
        <li class="breadcrumb-item active">Listagem</li>
      </ol>
    </nav>
    <div class="row mb-4">
      <div class="col-md">
        <h1 class="h5 border-left pl-2">
          Listagem de Empresas
        </h1>
      </div>
      <div class="col-md">
        <button routerLink="new" class="btn btn-primary float-right">
          <i class="fas fa-user-plus"></i> Nova Empresa
        </button>
      </div>
    </div>
    <div id="table" class="table-responsive">
      <table class="table table-borderless">
        <thead>
          <tr class="bg-dark text-light">
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Zap</th>
            <th>CNPJ</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empresa of empresas" >
            <td>{{empresa.id}}</td>
            <td>{{empresa.nomeFantasia}}</td>
            <td>{{empresa.telefone}}</td>
            <td>{{empresa.whatsapp}}</td>
            <td>{{empresa.cnpj}}</td>
            <td>{{empresa.statusEmpresa}}</td>
            <td>
              <button (click)="editar(empresa.id)" class="btn btn-outline-info btn-sm"><i class="far fa-edit"></i></button>
              <button  data-toggle="modal" data-target="#ModalExclusao" class="btn btn-outline-danger btn-sm"><i class="fas fa-user-slash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-body">
      <ng-template #loading>
        <div class="spinner-border text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </ng-template>
    </div>
  </div>
</div>
